    #contenedor-imagen::before {
      content: "";
      background-image: url('fondo.png');
      background-size: cover;
      background-position: center;
      opacity: 1;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .phrase {
      position: absolute;
      white-space: nowrap;
      font-size: 4vw;
      max-font-size: 18px;
      color: gold;
      text-shadow: 1px 1px 3px black;
      transform: scale(0);
      animation: popOut 4s ease-out forwards;
      pointer-events: none;
      z-index: 2;
    }

    .photo {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 0 8px white;
      transform: scale(0);
      animation: popOut 4s ease-out forwards;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes popOut {
      0% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(2); }
    }
